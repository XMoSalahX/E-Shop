# Create Schemas
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    Create User:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
        - responsibility
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        responsibility:
          type: string
          description: "(Admin - Seller - Customer)"
      example:
        firstName: Mohammed
        lastName: Salah
        email: mohammedsalah6055@gmail.com
        password: Mohammed123#
        responsibility: Admin
    Response Create User:
      type: object
      properties:
        response_msg:
          type: string
        error:
          type: boolean
        status:
          type: string
        id:
          type: number
      example:
        response_msg: The registration process was successful, please activate your account.
        error: false
        status: Pending
        id: 1
    Response verify:
      type: object
      properties:
        error:
          type: boolean
        response_msg:
          type: string
      example:
        error: false
        response_msg: Your account has been activated.
    Forget password:
      type: object
      required:
        - email
      properties:
        email:
          type: string
      example:
        email: mohammedsalah6055@gmail.com
    Response forget:
      type: object
      properties:
        error:
          type: boolean
        response_msg:
          type: string
      example:
        error: false
        response_msg: The message has been sent successfully.
    Change password:
      type: object
      required:
        - uniq
        - password
      properties:
        uniq:
          type: string
          description: You can get "uniq" when using "/forgotpassword" through the email used.
        password:
          type: string
      example:
        uniq: sdg5s5dg151
        password: Mohammed123#
    Response change password:
      type: object
      properties:
        error:
          type: boolean
        response_msg:
          type: string
      example:
        error: false
        response_msg: Password has been updated.
    Sign in user:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: mohammedsalah6055@gmail.com
        password: Mohammed123#
    Response sign in:
      type: object
      properties:
        error:
          type: boolean
        accessToken:
