        status: 400
    Error 401:
      type: object
      properties:
        error:
          type: boolean
        response_msg:
          type: string
        status:
          type: number
      example:
        error: true
        response_msg: Your session has expired, please log in again.
        status: 401
    Error 404:
      type: object
      properties:
        error:
          type: boolean
        response_msg:
          type: string
        status:
          type: number
      example:
        error: true
        response_msg: Your request was not found in the database.
        status: 404
    Error 500:
      type: object
      properties:
        error:
          type: boolean
        response_msg:
          type: string
        status:
