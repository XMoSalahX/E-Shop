          type: object
          properties:
            id:
              type: number
            first_name:
              type: string
            last_name:
              type: string
            email:
              type: string
            status:
              type: string
            restrictions:
              type: string
      example:
        error: false
        data: {"id": 1,"first_name": "Mohammed","last_name": "Salah","email": "mohammedsalah6055@gmail.com","status": "Pending","restrictions": "Nothing"}
