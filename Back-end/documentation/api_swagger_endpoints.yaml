# Groups
# User group
tags:
  name: Account Endpoint
  description: CRUD operation for user

paths:
# Create user request
  /createuser:
    post:
      summary: Insert new user in database
      tags: [Account Endpoint]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create User'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response Create User'
        400:
          description: Syntax Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 400'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 404'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 500'
  # Active User Request
  /verify/{id}:
    put:
      summary: To active user account
      tags: [Account Endpoint]
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: User id
      responses:
        200:
          description: Success
          description: Your account has been activated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response verify'
        400:
          description: Syntax Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 400'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 404'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 500'
# Forget request
  /forgetpassword:
    put:
      summary: Send password code to user
      tags: [Account Endpoint]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Forget password'
      responses:
        200:
          description: Success
          description: The message has been sent successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response forget'
        400:
          description: Syntax Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 400'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 404'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error 500'
# Change password
  /changepassword:
    put:
      summary: Change user is password
      tags: [Account Endpoint]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Change password'
