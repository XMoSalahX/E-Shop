    Get users:
      type: object
      required:
        - responsibility
        - from
        - count
      properties:
        responsibility:
          type: string
        from:
          type: number
        count:
          type: number
      example:
        responsibility: Admin
        from: 1
        count: 20
    Response get users:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              status:
                type: string
              restrictions:
                type: string
      example:
        error: false
        data: [{"id": 1,"first_name": "Mohammed","last_name": "Salah","email": "mohammedsalah6055@gmail.com","status": "Pending","restrictions": "Nothing"}]
    Get user:
      description: sent id or email
      type: object
      required:
        - id
        - email
      properties:
